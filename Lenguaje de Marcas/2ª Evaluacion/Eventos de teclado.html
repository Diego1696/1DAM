<html>
<head><title>Eventos de teclado</title>
	
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){
	$("#escribe").keydown(function(event){
			$("#parrafo").text("El codigo de la tecla "+String.fromCharCode(event.which)+ " es " + event.which);
			$("#escribe").val("");
	});	
});
</script>
</head>
<body>
<p>
<input type="text" id="escribe" value="">
</p>
<p id="parrafo">
Manten pulsada la tecla y despues sueltala
</p>
</body>
</html>
