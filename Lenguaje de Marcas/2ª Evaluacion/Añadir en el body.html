<html>
<head><title>Añadir en el Body</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
var imagen = $("<img>", {src:"Imagenes/Papelera.png", id:"imagen",
				css:{"padding":"2px", "cursor":"pointer"},
				click:function(e){document.location="Animacion.html";}
				});
$(document).ready(function(){
	$("#boton").click(function(){
		$("body").append(imagen);
	});
});
</script>
</head>
<body>
	<input type="button", id="boton", value="añadir">
</body>
</html>
//Ejercicio 3 en raya con jquery
