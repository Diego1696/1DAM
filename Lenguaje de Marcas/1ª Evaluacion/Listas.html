<html>
<head><title>Trabajo con listas</title>
</head>
<body>
<h1 align=center>Ejemplos de listas</h1>
<ul type="square">
	<li>Tema 1</li>
	<li>Tema 2</li>
		<ul>
			<li>SubTema 1</li>
			<li>SubTema 2</li>
			<li>SubTema 3</li>
		</ul>
	<li>Tema 3</li>
</ul>

<ol type=A>
	<li>Tema 1</li>
	<li>Tema 2</li>
		<ol type=I>
			<li>SubTema 1</li>
			<li>SubTema 2</li>
			<li>SubTema 3</li>
		</ol>
	<li>Tema 3</li>
</ol>

</body>
</html>
