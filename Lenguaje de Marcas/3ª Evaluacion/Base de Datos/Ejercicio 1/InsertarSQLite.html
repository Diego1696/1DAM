<script type="JavaScript">
function cargar(){
	var db = openDataBase("MiBaseDatos", "1.0", "Comentario sobre BD",2*1024*1024);
	db.transaction(function(tx){
		tx.executeSql("CREATE TABLE IF NOT EXISTS DATOS (codigo unique, nombre)");
		tx.executeSql("INSERT INTO DATOS(codigo, nombre) VALUES (1,'Diego')");
		tx.executeSql("INSERT INTO DATOS(codigo, nombre) VALUES (2,'Pepes')"); 
 
	});
}
</script>
